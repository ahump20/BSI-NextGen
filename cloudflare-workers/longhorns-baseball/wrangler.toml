# Wrangler Configuration for Longhorns Baseball Tracker
# Cloudflare Workers deployment configuration

name = "longhorns-baseball-tracker"
main = "worker.js"
compatibility_date = "2024-01-01"
compatibility_flags = ["nodejs_compat"]

# Account ID - Cloudflare account
account_id = "a12cb329d84130460eed99b816e4d0d3"

# D1 Database Binding
[[d1_databases]]
binding = "DB"
database_name = "longhorns-baseball-db-v2"
database_id = "4c78d642-cca0-4da1-b4de-323b1b30fe47"

# Cron trigger - Runs daily at 6:00 AM Central Time (12:00 UTC)
# Removed for initial deployment (free plan limit: 5 cron triggers)
# Can be added manually after soak test
# [triggers]
# crons = ["0 12 * * *"]

# Environment variables (optional)
[vars]
TEAM_NAME = "Texas Longhorns"
TEAM_ID = "251"
TIMEZONE = "America/Chicago"

# Limits and performance (removed for Free plan compatibility)

# Route configuration (optional - for custom domain)
# [[routes]]
# pattern = "baseball.yourdomain.com/*"
# zone_name = "yourdomain.com"

# Development configuration
[env.dev]
name = "longhorns-baseball-tracker-dev"

# Production configuration
[env.production]
name = "longhorns-baseball-tracker"

# Build configuration (deprecated section removed - using main field at top level)

# Enable observability
[observability]
enabled = true
