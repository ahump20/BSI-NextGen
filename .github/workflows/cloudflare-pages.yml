name: Deploy BlazeSportsIntel

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-web:
    name: Build Next.js for Pages
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web
        working-directory: packages/web
        env:
          NEXT_PUBLIC_API_BASE_URL: ${{ secrets.NEXT_PUBLIC_API_BASE_URL }}
          NEXT_PUBLIC_ASSETS_BASE_URL: ${{ secrets.NEXT_PUBLIC_ASSETS_BASE_URL }}
        run: |
          pnpm build
          npx @cloudflare/next-on-pages@latest --experimental-minify --outdir ../../.cloudflare

      - name: Publish to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
          projectName: bsi-web
          directory: .cloudflare
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

  deploy-worker:
    name: Deploy Analytics Worker
    runs-on: ubuntu-latest
    needs: build-web

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v2
        with:
          version: 8

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Worker
        working-directory: packages/worker
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
          CF_ACCOUNT_ID: ${{ secrets.CF_ACCOUNT_ID }}
          BSI_D1_DATABASE_ID: ${{ secrets.BSI_D1_DATABASE_ID }}
          BSI_KV_NAMESPACE_ID: ${{ secrets.BSI_KV_NAMESPACE_ID }}
          BSI_KV_PREVIEW_ID: ${{ secrets.BSI_KV_PREVIEW_ID }}
        run: pnpm deploy
