# Netlify Next.js Plugin - Enables API routes as serverless functions
[[plugins]]
  package = "@netlify/plugin-nextjs"

[build]
  # Set base directory to packages/web for the Next.js app
  base = "packages/web"

  # Build command will run from packages/web directory
  # Go up two levels to install all workspace dependencies, then build
  command = "cd ../.. && CI='' pnpm install --frozen-lockfile && pnpm build"

  # Publish Next.js output directory (relative to base)
  publish = ".next"

  # Use pnpm for package management
  [build.environment]
    NODE_VERSION = "18"
    # NPM_FLAGS with --legacy-peer-deps to handle peer dependency warnings
    # This prevents "Could not resolve dependency" errors in NPM 8.6-8.12
    NPM_FLAGS = "--legacy-peer-deps"
    # Prevent warnings from being treated as errors
    CI = ""

# Production context: all deploys from the main branch
[context.production]
  command = "cd ../.. && CI='' pnpm install --frozen-lockfile && pnpm build"
  publish = ".next"

# Deploy Preview context: all deploys from pull requests
[context.deploy-preview]
  command = "cd ../.. && CI='' pnpm install --frozen-lockfile && pnpm build"
  publish = ".next"

# Branch deploy context: all deploys from non-production branches
[context.branch-deploy]
  command = "cd ../.. && CI='' pnpm install --frozen-lockfile && pnpm build"
  publish = ".next"

# Note: Catch-all redirects removed to allow Next.js API routes to work
# The @netlify/plugin-nextjs handles routing automatically

# Headers (optional - security headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
