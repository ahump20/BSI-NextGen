version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile

    volumes:
      - ../..:/workspaces:cached

    command: sleep infinity

    environment:
      - NODE_ENV=development

    ports:
      - "5173:5173"  # Vite dev server
      - "8788:8788"  # Wrangler dev server
      - "9229:9229"  # Node debugger

    network_mode: "host"

  # Local Redis for caching (mimics KV in dev)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

volumes:
  redis-data:
