# Blaze Content Aggregation Worker Configuration

name = "blaze-content"
main = "src/index.ts"
compatibility_date = "2025-01-01"

# D1 Database Binding
[[d1_databases]]
binding = "BLAZE_DB"
database_name = "blaze-sports-db"
database_id = "" # TODO: Add your D1 database ID

# KV Namespace for Caching
[[kv_namespaces]]
binding = "SPORTS_CACHE"
id = "" # TODO: Add your KV namespace ID

# Workers AI Binding
[ai]
binding = "AI"

# Cron Triggers - Run every 5 minutes
[triggers]
crons = ["*/5 * * * *"]

# Environment Variables
[vars]
ENVIRONMENT = "production"

# Observability
[observability]
enabled = true

# Development Configuration
[env.dev]
name = "blaze-content-dev"
vars = { ENVIRONMENT = "development" }

# Development D1 Database
[[env.dev.d1_databases]]
binding = "BLAZE_DB"
database_name = "blaze-sports-db-dev"
database_id = "" # TODO: Create dev database

# Development KV Namespace
[[env.dev.kv_namespaces]]
binding = "SPORTS_CACHE"
id = "" # TODO: Create dev KV namespace
