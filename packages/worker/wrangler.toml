name = "bsi-analytics-worker"
main = "src/index.ts"
compatibility_date = "2024-05-20"

[vars]
PRIMARY_LEAGUES = "NBA,WNBA,NCAA"

[[d1_databases]]
binding = "BSI_DB"
database_name = "bsi-intel"
database_id = "${BSI_D1_DATABASE_ID}"

[[kv_namespaces]]
binding = "BSI_CACHE"
id = "${BSI_KV_NAMESPACE_ID}"
preview_id = "${BSI_KV_PREVIEW_ID}"

[[r2_buckets]]
binding = "BSI_ASSETS"
bucket_name = "bsi-assets"
