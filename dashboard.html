<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Blaze Sports Intel - Professional sports analytics platform covering MLB, NFL, NBA, and College Baseball with real-time data and advanced insights">
  <meta name="theme-color" content="#1a1a1a">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

  <title>Blaze Sports Intel - Sports Analytics Dashboard</title>

  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="manifest" href="/manifest-dashboard.json">

  <!-- Preconnect to external domains -->
  <link rel="preconnect" href="https://blazesportsintel.com">
  <link rel="dns-prefetch" href="https://blazesportsintel.com">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary-color: #1a1a1a;
      --secondary-color: #ff6b00;
      --accent-color: #0066cc;
      --background: #ffffff;
      --text-primary: #1a1a1a;
      --text-secondary: #666666;
      --border-color: #e5e5e5;
      --card-bg: #ffffff;
      --shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --background: #0a0a0a;
        --text-primary: #ffffff;
        --text-secondary: #999999;
        --border-color: #333333;
        --card-bg: #1a1a1a;
        --shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
      }
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
        'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.6;
    }

    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Loading state */
    .loading-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: var(--background);
    }

    .loading-spinner {
      width: 50px;
      height: 50px;
      border: 4px solid var(--border-color);
      border-top-color: var(--secondary-color);
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Accessibility improvements */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border-width: 0;
    }

    /* Focus visible styles */
    *:focus-visible {
      outline: 2px solid var(--accent-color);
      outline-offset: 2px;
    }

    /* Reduced motion */
    @media (prefers-reduced-motion: reduce) {
      *, *::before, *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }

    /* Mobile-first responsive utilities */
    @media (max-width: 768px) {
      body {
        font-size: 14px;
      }
    }

    /* Print styles */
    @media print {
      body {
        background: white;
        color: black;
      }

      .no-print {
        display: none !important;
      }
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading-container">
      <div class="loading-spinner" role="status" aria-label="Loading Blaze Sports Intel Dashboard">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
  </div>

  <script type="module" src="/src/dashboard.tsx"></script>

  <!-- Service Worker Registration -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js').catch((error) => {
          console.log('ServiceWorker registration failed:', error);
        });
      });
    }
  </script>
</body>
</html>
