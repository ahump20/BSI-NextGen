[build]
  # Default build command for the monorepo
  # CI='' prevents warnings from being treated as errors in CI environment
  command = "CI='' pnpm install --frozen-lockfile && pnpm build"

  # Publish Next.js output directory
  publish = "packages/web/.next"

  # Use pnpm for package management
  [build.environment]
    NODE_VERSION = "18"
    # NPM_FLAGS with --legacy-peer-deps to handle peer dependency warnings
    # This prevents "Could not resolve dependency" errors in NPM 8.6-8.12
    NPM_FLAGS = "--legacy-peer-deps"
    # Prevent warnings from being treated as errors
    CI = ""

# Production context: all deploys from the main branch
[context.production]
  command = "CI='' pnpm install --frozen-lockfile && pnpm build"
  publish = "packages/web/.next"

# Deploy Preview context: all deploys from pull requests
[context.deploy-preview]
  command = "CI='' pnpm install --frozen-lockfile && pnpm build"
  publish = "packages/web/.next"

# Branch deploy context: all deploys from non-production branches
[context.branch-deploy]
  command = "CI='' pnpm install --frozen-lockfile && pnpm build"
  publish = "packages/web/.next"

# Redirect rules (optional - customize as needed)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Headers (optional - security headers)
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Plugin to manage build cache
# Note: This plugin is available by default in Netlify and doesn't require separate installation
# If builds fail unexpectedly, you can clear the cache via Netlify UI
[[plugins]]
  package = "netlify-plugin-cache"
  [plugins.inputs]
    paths = ["node_modules", ".pnpm-store"]
