# Wrangler configuration for SportsData.io MCP server
# Deploy to Cloudflare Workers for blazesportsintel.com

name = "sportsdata-io-mcp"
main = "src/sportsdata-io-mcp-server.ts"
compatibility_date = "2024-11-09"

# Production environment
[env.production]
vars = { ENVIRONMENT = "production" }

# Secrets (set via: wrangler secret put <SECRET_NAME> --env production)
# Required API keys:
# - SPORTSDATA_CFB_KEY (College Football/Baseball)
# - SPORTSDATA_MLB_KEY (MLB)
# - SPORTSDATA_NFL_KEY (NFL)
# - SPORTSDATA_NCAABB_KEY (NCAA Basketball)

[env.production.secrets]
# Set secrets via Wrangler CLI:
# wrangler secret put SPORTSDATA_CFB_KEY --env production
# wrangler secret put SPORTSDATA_MLB_KEY --env production
# wrangler secret put SPORTSDATA_NFL_KEY --env production
# wrangler secret put SPORTSDATA_NCAABB_KEY --env production
